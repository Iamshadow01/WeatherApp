<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-blue-500">
  <div class="flex flex-col items-center py-4">
    <div class="flex justify-center text-4xl font-bold opacity-85 text-white">
      Weather App
    </div>
    <div class="flex justify-between min-w-[500px] mt-8 text-white text-sm">
      <button class="px-1 py-1 bg-blue-400 transition-all duration-150 cursor-pointer tracking-wider" onclick="yourweather()" data-usertab>Your Weather</button>
      <button class="cursor-pointer p-1 tracking-wider" data-searchweather onclick="searchweathercity()">Search Weather</button>
    </div>
    <div class="relative">
      <!--Grant Location Container--> 
      <div class="flex flex-col items-center mt-8" data-grant>
        <img src="location-icon-vector-24873598.jpg" alt="" height="80" width="80" class="rounded-full">
        <h2 class="mt-4 font-bold text-2xl text-white">Grant Location Access</h2>
        <p class="text-sm text-white">Allow access to get weather information</p>
        <button onclick="locationaccess()" class="mt-4 bg-blue-400 px-3 py-2 transition-all duration-200 hover:bg-blue-300 font-semibold text-white" accessgrant>GRANT ACCESS</button>
      </div>
      <!--Search Weather Container-->
      <div class="active mt-8 cursor-pointer" data-searchcity>
        <div class="flex justify-center gap-4 text-gray-700">
          <input placeholder="Search for City... " data-cityname class="appearance-none outline-none border-2 custom p-2 w-[300px] bg-slate-400 rounded-md">
          <button class="cursor-pointer"><img src="vector-search-icon-sign.jpg" alt="" height="30" width="30" class="rounded-full" onclick="cityweather()"></button>
        </div>
      </div>
      <!--Gif Screen-->
      <div class="active mt-8 p-2 flex flex-col justify-center items-center gap-4" data-gif>
        <img src="1477.gif" height="150" width="150"></img>
        <h3 class="text-white font-semibold text-xl">Loading</h3>
      </div>
      <!--Your Weather Container-->
      <div class="active flex flex-col items-center mt-8 gap-4 text-white" data-yourweather>
        <div class="flex gap-2">
          <p data-city class="text-lg font-semibold"></p>
          <img data-cityflag width="35" height="35">
        </div>
        <h2 data-text></h2>
        <img data-img>
        <h2 data-temp class="text-xl font-bold"></h2>
        <div class="flex justify-evenly min-w-[500px]">
          <div class="flex flex-col gap-1 items-center p-2 bg-gray-400 min-w-[150px] rounded-md">
            <img src="wind-vector-icon.jpg" alt="" class="rounded-full" height="50" width="50" >
            <h3>WINDSPEED</h3>
            <p data-windspeed></p>
          </div>
          <div class="flex flex-col gap-1 items-center p-2 bg-gray-400 min-w-[150px] rounded-md">
            <img src="humidity.jpeg" alt="" height="50" width="50" class="rounded-full">
            <h3>HUMIDITY</h3>
            <p data-humidity></p>
          </div>
          <div class="flex flex-col gap-1 items-center p-2 bg-gray-400 min-w-[150px] rounded-md">
            <img src="illustration-of-cloud-icon-vector.jpg" alt="" height="50" width="50" class="rounded-full">
            <h3>CLOUDS</h3>
            <p data-clouds></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
